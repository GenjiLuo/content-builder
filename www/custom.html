<!DOCTYPE html>
<html>
<head>
  <title>Custom Content</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="contentApp" class="custom-results" ng-controller="customController">
  <main>
    <ul>
      <li ng-repeat="i in results" class="result-section" ng-class="{'card-hide': index  > $index + 1}" ng-style="{left: 3 * $index + 'px', top: -3 * $index + 'px', 'z-index': (results.length - $index)}">
        <h3>{{i.subsection}}</h3>
        <div ng-bind-html="trustAsHtml(i.content)"></div>
      </li>
    </ul>
  </main>
  <div class="controls">
    <div class="controls-inner">
      <div class="btn-pre" ng-click="index = index > 1 ? index - 1 : 1" ng-class="{disable: index === 1}"><i class="material-icons">arrow_back</i> Previous</div>
      <div class="btn-next" ng-click="index = index < results.length ? index + 1 : results.length" ng-class="{disable: index === results.length}">Next <i class="material-icons">arrow_forward</i></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
  <script src="lib/angular-smooth-scroll.js"></script>
  <script src="lib/ng-sortable-view.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
